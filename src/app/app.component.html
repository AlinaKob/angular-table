<h3>Список животных</h3>
<div>
    <div>
        <input [(ngModel)]="breed" placeholder = "Порода"/>
    </div>
    <div>
        <input [(ngModel)]="name" placeholder = "Имя"/>
    </div>
    <div>
        <input type="number" [(ngModel)]="age" placeholder="Возраст" />
    </div>
    <button (click)="addItem(breed, name, age)">Добавить</button><button>Удалить</button>
    
    <br>
    <br>
    
    <table>
        <thead>
            <tr>
                <th>Порода</th>
                <th>Имя</th>
                <th>Возраст</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let item of items">
                <td>{{item.breed}}</td>
                <td>{{item.name}}</td>
                <td>{{item.age}}</td>
            </tr>
        </tbody>
    </table>
